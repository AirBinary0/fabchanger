    caName: ca-org1
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    tlsCACerts:
      path: ${HOME}/git/fabric-samples/first-network/crypto-config/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem

    httpOptions:
      verify: false


entityMatchers:
  orderer:
    - pattern: (\w*)orderer.example.com(\w*)
      urlSubstitutionExp: orderer.example.com:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.example.com
      mappedHost: orderer.example.com